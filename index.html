<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Hummus</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="jquery-ui-map-3.0-rc/ui/min/jquery.ui.map.min.js"></script>
    <style>
        body {
            margin: 0;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        form.add-rest {
            position: absolute;
            left: 7px;
            bottom: 30px;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<form class="add-rest">
    <input id="lat" type="text" placeholder="lat">
    <input id="lng" type="text" placeholder="lng">
    <input type="button" value="Add Restaurant">
</form>

<script>
    function initMap() {

        // Coordinates
        var home = {lat: 32.505824, lng: 35.003540};
        var blueBus = {lat: 32.4805515, lng: 34.9686214};
        var hamsa = {lat: 32.4732819, lng: 34.9907466};
        var yosef = {lat: 32.476983, lng: 34.971183};
        var veAhavta = {lat: 32.466869, lng: 35.017769};
        var argentina = {lat: 32.4741588, lng: 34.9719166};

        // Initial Center
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13,
            center: home
        });

        // Markers
        var m1 = new google.maps.Marker({
            position: home,
            map: map
        });
        var m2 = new google.maps.Marker({
            position: blueBus,
            map: map
        });
        var m3 = new google.maps.Marker({
            position: hamsa,
            map: map
        });
        var m4 = new google.maps.Marker({
            position: yosef,
            map: map
        });
        var m5 = new google.maps.Marker({
            position: veAhavta,
            map: map
        });
        var m6 = new google.maps.Marker({
            position: argentina,
            map: map
        });

        let addRestButton = document.querySelector('.add-rest input[type="button"]');
        let latField = document.querySelector('#lat');
        let lngField = document.querySelector('#lng');
    
        addRestButton.addEventListener('click', () => {
            var newMarker = new google.maps.Marker({
                position: {lat: Number(latField.value), lng: Number(lngField.value)}
            });
            newMarker.setMap(map);
            document.querySelector('.add-rest').reset();
        });
    }


</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcgSSnQBGU9uPJn8L-mSAp5ufBxycQ3WM&callback=initMap"></script>

</body>
</html>
